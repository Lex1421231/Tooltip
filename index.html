<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <link rel="stylesheet" href="/src/css/modern-normalize.min.css">
    <link rel="stylesheet" href="/src/css/style.css">
</head>

<body>
    <section class="container">
        <p data-tooltip="Helper text"><img src="/src/icon/ZondiconsQuestion.svg" alt="question_icon" class="question">
        </p>
    </section>
    <section class="container">
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
    </section>
    <section class="container">
        <div class="container__checkbox">
            <div class="container__inner">
                <div class="container__item"><input type="checkbox" checked>
                    <p>Default</p>
                </div>
                <div class="container__item"><input type="checkbox">
                    <p>Default</p>
                </div>
                <div class="container__item"><input type="checkbox" disabled>
                    <p>Default</p>
                </div>
                <div class="container__item"><input type="checkbox" disabled checked>
                    <p>Default</p>
                </div>
            </div>

        </div>

    </section>
</body>

</html>
